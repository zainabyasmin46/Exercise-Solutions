<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Sign Up Form</h1>

    <form method="GET" action="annie.html">
        <input type="text" id="First Name" placeholder="First Name"> <br> <br>
        <input type="text" id="Last Name" placeholder="Last Name"> <br> <br>
        <input type="email" name="email" id="email" placeholder="Email"> <br> <br>
        <input type="password" name="password" id="password" placeholder="Password"><br><br>

        Select Gender <br>
        <label for="male">male</label> 
        <input type="radio" name="gender" id="male"><br>
        <label for="female">female</label> 
        <input type="radio" name="gender" id="female"><br>
        <label for="other">other</label>
        <input type="radio" name="gender" id="other"><br>
        
        <label for="country">Country</label>
        <select name="countries" id="country">
            <option value="Nepal">Nepal</option>
            <option value="India">India</option>
            <option value="Pakistan">Pakistan</option>
        </select><br>
        <p>Write about yourself below</p>
        <textarea name="" id="" cols="30" rows="10" placeholder="type here"></textarea>
        
        <br><br><input type="submit" value=submit">
    </form>
</body>
</html>
